<!doctype html>
<html lang="en">

<head>
    <title>Real Time Rock, Paper, Scissors</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Choose your hero!</h1>
            </div>
        </div>

        <div class="hero container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <div class="float-right card" style="width: 18rem;">
                        <img class="card-img-top" src="assets/images/FinnFORREAL.jpg" alt="Finn the Human">
                        <div class="card-body">
                            <h5 class="card-title">Finn</h5>
                            <p class="card-text">"Great Finn quote here"</p>
                            <button data-name="Finn" id="finn-button"
                                class="hero-button btn btn-primary">Mathematical!</button>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="card float-left" style="width: 18rem;">
                        <img id="finn-background" class="card-img-top" src="assets/images/JakeFORREAL.jpg"
                            alt="Jake the Dog">
                        <div class="card-body">
                            <h5 class="card-title">Jake</h5>
                            <p class="card-text">"Great Jake quote goes here"</p>
                            <button id="jake-button" data-name="Jake" class="hero-button btn btn-primary">Team
                                Dignified</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="weapon" class="container-fluid">
            <div class="row">
                <div class="col-md-4">
                    <p class="float-right">Rock Person</p>
                    <img data-name="rock" id="rock" class="float-right" src="assets/images/rock.png" />
                </div>
                <div class="col-md-4" id="paper">
                    <p class="text-center">Paper Pete</p>
                    <img data-name="paper" class="center-block" src="assets/images/Paper_Pete.png" />
                </div>
                <div class="col-md-4">
                    <p class="float-left">Marceline's Axe</p>
                    <img data-name="scissors" id="axe" class="float-left" src="assets/images/axe.png" />
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>

    <!-- jQuery  -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <!-- Ajax -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

    <!-- JavaScript -->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
